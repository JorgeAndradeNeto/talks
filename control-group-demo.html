<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Control Group Demo</title>
  <link href="reset.css" rel="stylesheet">
  <link href="elements/control-group.html" rel="import" >
</head>
<body>

<h2>Control groups (inline)</h2>

<section>
  <control-group inline>
    <button>Button</button>
  </control-group>
</section>

<section>
  <control-group inline>
    <input>
  </control-group>

  <control-group inline>
    <button>Lookup</button>
  </control-group>
</section>

<section>
  <control-group inline>
    <select>
      <option>Option One</option>
      <option>Option Two</option>
    </select>
  </control-group>

  <control-group inline>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
  </control-group>
</section>

<section>
  <control-group inline>
    <input>
    <button>Search</button>
  </control-group>

  <control-group inline>
    <button action>Action</button>
  </control-group>
</section>

<section>
  <control-group inline>
    <input>
    <button action>Go</button>
  </control-group>

  <control-group inline>
    <input placeholder="Quantity">
    <select>
      <option>bottle(s)</option>
      <option>case(s)</option>
    </select>
  </control-group>
</section>

<h2>Control groups (full width)</h2>

<section>
  <control-group>
    <input>
  </control-group>
</section>

<section>
  <control-group>
    <input>
    <button action>Go</button>
  </control-group>
</section>

<section>
  <control-group>
    <input placeholder="Quantity">
    <select>
      <option>bottle(s)</option>
      <option>case(s)</option>
    </select>
  </control-group>
</section>

</body>
</html>
