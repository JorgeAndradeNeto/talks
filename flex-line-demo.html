<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flex Line Demo</title>
  <link rel="import" href="elements/flex-line.html">
  <link rel="stylesheet" href="reset.css">
  <style>
    header, footer, main, aside {
      background: hsl(0, 0%, 90%);
      border-radius: .5em;
      padding: 1.5em;
    }
  </style>
</head>
<body full>

  <flex-line column gutters>

    <header>Header</header>

    <flex-line flex gutters>
      <aside>Sidebar</aside>
      <main flex>Content</main>
      <aside>Sidebar</aside>
    </flex-line>

    <flex-line gutters>
      <aside flex>Ads</aside>
      <aside flex>Ads</aside>
      <aside flex>Ads</aside>
    </flex-line>

    <footer>footer</footer>

  </flex-line>

</body>
</html>
