<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grid Demo</title>
  <link href="reset.css" rel="stylesheet">
  <link href="elements/grid-row.html" rel="import" >
  <link href="elements/grid-col.html" rel="import" >
  <style>
    grid-col {
      background: #eee;
      border-radius: .5em;
      padding: 1em;
      margin-bottom: 1em;
      justify-content: center;
    }
  </style>
</head>
<body>

  <grid-row>
    <grid-col>auto</grid-col>
  </grid-row>

  <grid-row>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
  </grid-row>

  <grid-row>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
  </grid-row>

  <grid-row>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
  </grid-row>

  <grid-row>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
    <grid-col>auto</grid-col>
  </grid-row>

  <grid-row>
    <grid-col size="1/2">1/2</grid-col>
    <grid-col size="1/2">1/2</grid-col>
  </grid-row>

  <grid-row>
    <grid-col size="1/3">1/3</grid-col>
    <grid-col size="1/3">1/3</grid-col>
    <grid-col size="1/3">1/3</grid-col>
  </grid-row>

  <grid-row>
    <grid-col size="1/4">1/4</grid-col>
    <grid-col>auto</grid-col>
    <grid-col size="1/4">1/4</grid-col>
  </grid-row>

  <grid-row>
    <grid-col>auto</grid-col>
    <grid-col size="1/4">1/4</grid-col>
    <grid-col size="1/4">1/4</grid-col>
    <grid-col>auto</grid-col>
  </grid-row>

</body>
</html>
