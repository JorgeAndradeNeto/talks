<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inheritance Demo</title>
  <link rel="stylesheet" href="reset.css">

  <script>
  document.registerElement('super-h1', {
    prototype: Object.create(HTMLElement.prototype, {
      createdCallback: { value: function() {
        this.createShadowRoot().innerHTML = '<h1><content></content></h1>'
      }}
    })
  });
  </script>

  <style>
    h1 {
      background: yellow!important;
      color: red!important;
    }
  </style>

</head>
<body>

  <h1>I'm an h1</h1>
  <super-h1>I'm an h1, but user styles don't apply to me.</super-h1>
  <p>I'm not an h1.</p>

</body>
</html>
