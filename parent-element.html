<template>
  <style>
    :host {
      background: yellow;
      display: block;
      padding: 1em;
    }
  </style>
  <content></content>
</template>

<script>
(function(doc, ownerDoc) {

  var name = 'parent-element';
  var proto = Object.create(HTMLElement.prototype);

  proto.createdCallback = function() {
    var template = ownerDoc.querySelector('template');
    var clone = ownerDoc.importNode(template.content, true);
    this.createShadowRoot().appendChild(clone);
  };

  document.registerElement(name, {prototype: proto});

}(document, document.currentScript.ownerDocument));
</script>
