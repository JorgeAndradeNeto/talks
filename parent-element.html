<template>
  <style>
    :host {
      background: yellow;
      padding: 1em;
    }
  </style>
  <content></content>
</template>

<script>
(function() {

  // thisDoc refers to the "importee", which is blog-post.html
  var thisDoc = document.currentScript.ownerDocument;

  // thatDoc refers to the "importer", which is index.html
  var thatDoc = document;

  // Creates an object based in the HTML Element prototype
  window.parentProto = Object.create(HTMLElement.prototype);

  // Fires when an instance of the element is created
  window.parentProto.createdCallback = function() {
    var template = thisDoc.querySelector('template');
    var clone = thisDoc.importNode(template.content, true);
    this.createShadowRoot().appendChild(clone);
  };

  // Fires when an instance was inserted into the document
  window.parentProto.attachedCallback = function() {};

  // Fires when an instance was removed from the document
  window.parentProto.detachedCallback = function() {};

  // Fires when an attribute was added, removed, or updated
  window.parentProto.attributeChangedCallback = function(attr, oldVal, newVal) {};

  document.registerElement('parent-element', {
    prototype: window.parentProto
  });
}());
</script>
