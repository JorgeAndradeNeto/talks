<!-- Register the elements -->

<script>
(function(doc, ownerDoc) {

  var iconTemplates = ownerDoc.querySelectorAll('[id^="icon-"]');
  var iconNames = [].slice.call(iconTemplates).map(function(t) {
    return t.id.slice(5);
  });

  iconNames.forEach(function(name) {

    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
      var template = ownerDoc.getElementById('shadow');
      var icon = ownerDoc.getElementById('icon-' + name);

      var templateClone = ownerDoc.importNode(template.content, true);
      var iconClone = ownerDoc.importNode(icon.content, true);
      templateClone.replaceChild(iconClone, templateClone.querySelector('svg'));

      this.createShadowRoot().appendChild(templateClone);
    };

    document.registerElement('icon-' + name, {prototype: proto});
  });

}(document, document.currentScript.ownerDocument));
</script>
