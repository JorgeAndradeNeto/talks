<template id="shadow">
  <style>
    ::content ul {
      display: flex;
      justify-content: flex-start;
      list-style: none;
      padding: 0;
    }
    ::content li:not(:first-child):before {
      border-left: 1px solid;
      content: '';
      margin-left: 1em;
      opacity: .5;
      padding-left: 1em;
    }
  </style>
  <content select="ul,ol"></content>
</template>

<script>
(function(ownerDoc) {

  var proto = Object.create(HTMLElement.prototype);

  proto.createdCallback = function() {
    var shadowRoot = this.createShadowRoot();
    var shadowTemplate = ownerDoc.getElementById('shadow');
    var shadowTemplateClone = document.importNode(shadowTemplate.content, true);

    shadowRoot.appendChild(shadowTemplateClone);
  };

  window.InlineDividedList = document.registerElement('inline-divided-list', {
    prototype: proto
  });

}(document.currentScript.ownerDocument));
</script>
