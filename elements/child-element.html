<template>
  <style>
    :host {
      border: 3px dotted red;
      color: red;
    }
  </style>
  <shadow></shadow>
</template>

<script>
(function(template) {
  ChildElement = document.registerElement('child-element', {
    prototype: Object.create(ParentElement.prototype, {
      createdCallback: { value: function() {
        // Call super.
        ParentElement.prototype.createdCallback.call(this);

        var templateClone = document.importNode(template.content, true);
        this.createShadowRoot().appendChild(templateClone);
      }}
    })
  });
}(document.currentScript.ownerDocument.querySelector('template')));
</script>
