<link href="media-object.html" rel="import">

<template id="shadow">
  <style>
    :host {
      background: #eee;
      border-radius: .5em;
      padding: 1em;
    }
  </style>
  <shadow></shadow>
</template>

<script>
(function(ownerDoc) {

  var proto = Object.create(HTMLElement.prototype);

  proto.createdCallback = function() {
    // Call super.
    window.MediaObject.prototype.createdCallback.call(this, arguments);

    var shadowRoot = this.createShadowRoot();
    var shadowTemplate = ownerDoc.getElementById('shadow');
    var shadowTemplateClone = document.importNode(shadowTemplate.content, true);

    shadowRoot.appendChild(shadowTemplateClone);
  };

  window.BoxedMediaObject = document.registerElement('boxed-media-object', {
    prototype: proto
  });

}(document.currentScript.ownerDocument));
</script>
