      display: flex;

    ::content > figure,
    ::content > picture {
      flex: 0 0 auto;
      margin: 0 1.5em 0 0;
    }
    ::content > p,
    ::content > main {
      flex: 1;
      margin: 0;
    }
  </style>

  <content select="p, main"></content>

<script>

  MediaObject = document.registerElement('media-object', {

            .querySelector('template').innerHTML;
      }}
    })
  });
