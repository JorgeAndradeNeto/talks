<template>
  <style>

    :host {
      display: flex;
      width: 100%;
    }
    ::content > :not([flex]) {
      flex: 0 0 auto;
    }
    ::content > [flex] {
      flex: 1;
    }

    :host([column]) {
      flex-direction: column;
      min-height: 100%;
    }

    :host([gutters][column]) ::content > :not(:first-child) {
      margin-top: 1.5em;
    }
    :host([gutters]:not([column])) ::content > :not(:first-child) {
      margin-left: 1.5em;
    }

    :host([gutters][column]) ::content > :not(:first-child) {
      margin-top: 1.5em;
    }

  </style>
  <content></content>
</template>

<script>
(function(template) {
  document.registerElement('flex-line', {
    prototype: Object.create(HTMLElement.prototype, {
      createdCallback: { value: function() {
        var templateClone = document.importNode(template.content, true);
        this.createShadowRoot().appendChild(templateClone);
      }}
    })
  });
}(document.currentScript.ownerDocument.querySelector('template')));
</script>
