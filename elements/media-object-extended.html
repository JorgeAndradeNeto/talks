<link rel="import" href="media-object.html">

<template>
  <style>
    :host {
      background: hsl(0, 0%, 90%);
      border-radius: 4px;
      margin: 0 0 1.5em;
      max-width: 30em;
      padding: 1.5em;
    }
  </style>
  <shadow></shadow>
</template>

<script>
(function(ownerDoc) {
  document.registerElement('media-object-extended', {
    prototype: Object.create(HTMLElement.prototype, {
      createdCallback: { value: function() {

        // Call the media-object's `createdCallback` prototype method.
        document.createElement('media-object').constructor
            .prototype.createdCallback.call(this);

        this.createShadowRoot().innerHTML = ownerDoc
            .querySelector('template').innerHTML;
      }}
    })
  });
}(document.currentScript.ownerDocument));
</script>
