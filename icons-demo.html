<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Author Card Demo</title>
  <link href="reset.css" rel="stylesheet">
  <link href="elements/icons.html" rel="import" >
  <style>
    body {
      font-size: 2em;
    }
  </style>
</head>
<body>

  <icon-hash style="color: hsl(0, 50%, 50%)"></icon-hash>
  <icon-star style="color: hsl(30, 50%, 50%)"></icon-star>
  <icon-retweet style="color: hsl(60, 50%, 50%)"></icon-retweet>
  <icon-envelope style="color: hsl(90, 50%, 50%)"></icon-envelope>
  <icon-home style="color: hsl(120, 50%, 50%)"></icon-home>
  <icon-quill style="color: hsl(150, 50%, 50%)"></icon-quill>
  <icon-user style="color: hsl(180, 50%, 50%)"></icon-user>
  <icon-cog style="color: hsl(210, 50%, 50%)"></icon-cog>
  <icon-reply style="color: hsl(240, 50%, 50%)"></icon-reply>
  <icon-bell style="color: hsl(270, 50%, 50%)"></icon-bell>
  <icon-ellipsis style="color: hsl(300, 50%, 50%)"></icon-ellipsis>
  <icon-x style="color: hsl(330, 50%, 50%)"></icon-x>

</body>
</html>
