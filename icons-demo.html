<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Icon Demo</title>
  <link href="reset.css" rel="stylesheet">
  <link href="elements/icons.html" rel="import" >
  <style>
    body p { display: flex; font-size: 1em; flex-wrap: wrap; }
    body p > * { margin: .5em 1em; }
    body p > :nth-child(1) { color: hsl(0, 60%, 40%); }
    body p > :nth-child(2) { color: hsl(30, 60%, 40%); }
    body p > :nth-child(3) { color: hsl(60, 60%, 40%); }
    body p > :nth-child(4) { color: hsl(90, 60%, 40%); }
    body p > :nth-child(5) { color: hsl(120, 60%, 40%); }
    body p > :nth-child(6) { color: hsl(150, 60%, 40%); }
    body p > :nth-child(7) { color: hsl(180, 60%, 40%); }
    body p > :nth-child(8) { color: hsl(210, 60%, 40%); }
    body p > :nth-child(9) { color: hsl(240, 60%, 40%); }
    body p > :nth-child(10) { color: hsl(270, 60%, 40%); }
    body p > :nth-child(11) { color: hsl(300, 60%, 40%); }
    body p > :nth-child(12) { color: hsl(330, 60%, 40%); }
    body p > :nth-child(13) { color: hsl(360, 60%, 40%); }
  </style>
</head>
<body>

  <p>
    <icon-bell></icon-bell>
    <icon-close></icon-close>
    <icon-cog></icon-cog>
    <icon-ellipsis></icon-ellipsis>
    <icon-mail></icon-mail>
    <icon-hash></icon-hash>
    <icon-home></icon-home>
    <icon-quill></icon-quill>
    <icon-reply></icon-reply>
    <icon-retweet></icon-retweet>
    <icon-star></icon-star>
    <icon-user></icon-user>
    <icon-user-add></icon-user-add>
  </p>

  <p>
    <icon-bell>Bell</icon-bell>
    <icon-close>Close</icon-close>
    <icon-cog>Cog</icon-cog>
    <icon-ellipsis>Ellipsis</icon-ellipsis>
    <icon-mail>Mail</icon-mail>
    <icon-hash>Hash</icon-hash>
    <icon-home>Home</icon-home>
    <icon-quill>Quill</icon-quill>
    <icon-reply>Reply</icon-reply>
    <icon-retweet>Retweet</icon-retweet>
    <icon-star>Star</icon-star>
    <icon-user>User</icon-user>
    <icon-user-add>User-add</icon-user-add>
  </p>

</body>
</html>
