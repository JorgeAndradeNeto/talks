<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flex Grid Demo</title>
  <link rel="import" href="elements/flex-grid.html">
  <link rel="stylesheet" href="reset.css">
  <style>
    flex-grid {
      /* Set the default grid item width. */
      flex-basis: 16em;
    }
    flex-grid > * {
      background: hsl(0, 0%, 90%);
      border-radius: 4px;
      line-height: 9em;
      text-align: center;
    }
  </style>
</head>
<body>

  <flex-grid>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
  </flex-grid>

</body>
</html>
